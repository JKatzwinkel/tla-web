---

services:

  es:
    container_name: tla-es
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.2
    environment:
      ES_JAVA_OPTS: -Xms512m -Xmx512m -Dlog4j2.formatMsgNoLookups=true
      discovery.type: single-node
      xpack.security.enabled: "false"
      ingest.geoip.downloader.enabled: "false"
    ports:
      - ${ES_PORT:-9200}:9200
    restart: unless-stopped


  populate:
    container_name: tla-ingest
    depends_on:
      - es
    build:
      context: https://github.com/jkatzwinkel/tla-es.git#main
    environment:
      - ES_HOST=es
      - ES_PORT=9200
      - SAMPLE_URL
    command: "ingest"


  backend:
    container_name: tla-backend
    depends_on:
      - es
    build:
      context: https://github.com/jkatzwinkel/tla-es.git#main
    environment:
      - ES_HOST=es
      - ES_PORT=9200
    ports:
      - ${BACKEND_PORT:-8090}:8090
    restart: unless-stopped


  frontend:
    container_name: tla-web
    build:
      context: .
    environment:
      - BACKEND_PORT=8090
      - BACKEND_HOST=backend
    ports:
      - ${LISTEN_PORT:-8080}:8080
    restart: unless-stopped


  e2e:
    container_name: tla-e2e
    image: cypress/included:13.8.1
    working_dir: /e2e
    volumes:
      - ./src/test/e2e:/e2e
    environment:
      - CYPRESS_VIDEO
      - CYPRESS_BASE_URL
    network_mode: host
    tty: true
    entrypoint: [sh, docker-entrypoint.sh]
    command: "${CYPRESS_BROWSER:+--browser }${CYPRESS_BROWSER:-}"

...
