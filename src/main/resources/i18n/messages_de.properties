modal_transliteration_title=Transkription: Such-Zeichenkette
modal_transliteration_text=<p>The following <strong>wildcards</strong> can be used in s search string:</p><table><tr><td>"*"&nbsp;or&nbsp;"§"</td><td>Dummy for <em>any</em> sign. E.g., </span> "<span class="bbaw-libertine">*m</span>" will find "<span class="bbaw-libertine">rm</span>" as well as "<span class="bbaw-libertine">ꜣm</span>".</td></tr><tr><td>"[ ]"</td><td>Set of signs: any of the included characters will be searched for. E.g., "<span class="bbaw-libertine">[zs]š</span>" will find "<span class="bbaw-libertine">sš</span>" as well as "<span class="bbaw-libertine">zš</span>". (Tip: use with "<span class="bbaw-libertine">[jy]</span>".) Unfortunately, this can <em>not</em> be used with "<span class="bbaw-libertine">ı͗/i̯/u̯/h̭</span>" in Unicode mode at the moment. </td></tr><tr><td>"?"</td><td>The preceding sign <em>can</em> occur, but <em>need not</em> occur. E.g., "<span class="bbaw-libertine">mr.?y</span>" will find "<span class="bbaw-libertine">mr.y</span>" as well as "<span class="bbaw-libertine">mry</span>".</td></tr><tr><td>"$"</td><td>Use at the end of the string only: lemma is to end at this position. E.g., "<span class="bbaw-libertine">jm$</span>" will <em>not</em> find "<span class="bbaw-libertine">jmn</span>", but only "<span class="bbaw-libertine">jm</span>".</td></tr></table></p>

