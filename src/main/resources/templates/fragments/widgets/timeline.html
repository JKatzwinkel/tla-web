<th:block th:fragment="timeline">
  <div class="col-lg-12">
    <svg preserveAspectRatio="xMinYMin" width="100%" height="32" viewBox="0 0 100% 32">
      <g>
        <line x1="2%" x2="98%" y1="60%" y2="60%" style="stroke:black;stroke-width:0.7"/>
        <rect th:each="rect : ${timeline.rectangles}"
              th:x="|${rect.x}%|" th:width="|${rect.w}%|"
              th:y="|${rect.y}%|" th:height="|${rect.h}%|"
              th:style="|fill:var(--BBAWred);fill-opacity:${rect.alpha}|"
        />
        <g th:each="tic : ${timeline.tics}" th:transform="|translate(${tic.x}%)|">
          <line th:x1="|${tic.x}%|" th:y1="|${60 - tic.l / 4}%|"
                th:x2="|${tic.x}%|" th:y2="|${60 + tic.l / 2}%|"
                th:style="|stroke:black;stroke-width:${tic.w}|"
          />
          <text th:if="${tic.level > 0}"
                th:x="|${tic.x}%|" y="100%" th:text="|${tic.label}|"
                text-anchor="middle" font-size="0.5em"
          />
        </g>
      </g>
    </svg>
  </div>
</th:block>
