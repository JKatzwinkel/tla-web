<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}"
>
  <head>
    <title>Lemma Search</title>
  </head>

  <body>

    <div layout:fragment="content">
      <div th:each="obj : ${searchResults}" class="search-result" th:id="${obj.id}">
        <div class="search-result-id" th:text="${obj.id}"/>
        <div class="search-result-name" th:text="${obj.name}"/>
      </div>

      <nav aria-label="Pagination" th:object="${pagination}">
        <span th:text="*{currentPage}"/>
        <span th:text="*{pages}"/>
        <ul class="pagination" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder)}">
          <li th:each="page : *{pages}" class="page-item">
            <a class="page-link" th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('page', page).toUriString()}" th:text="${page}">Page#</a>
          </li>
        </ul>
      </nav>

    </div>

  </body>
</html>
