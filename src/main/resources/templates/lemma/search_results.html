<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}"
>
  <head>
    <title>Lemma Search</title>
  </head>

  <body>

    <div layout:fragment="content">

      <div class="row">
        <div class="col-lg-8 result-list">
          <nav th:replace="fragments/search :: search-results-pagination"/>

          <div th:each="obj : ${searchResults}" class="result-list-item row" th:id="${obj.id}">
            <span class="result-list-item-element" th:text="${obj.id}"/>
            <h2 class="result-list-item-element bbaw-libertine" th:text="${obj.name}"/>
          </div>

          <nav th:replace="fragments/search :: search-results-pagination"/>
        </div>

        <!-- sidebar -->
        <div class="col-lg-4 sidebar">

        </div>
      </div>

    </div>

  </body>
</html>
