---
name: java ci

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: checkout code
      uses: actions/checkout@v2

    - name: set up jdk
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: make ./gradlew executable
      run: chmod +x gradlew

    - name: run tests && build project
      run: ./gradlew build
      
...
